<div class="login">
  <div class="login_atras">
    <button onclick="javascript:history.back(-1)">
      <img src="assets/icons/atras-icon.png" />
    </button>
    <hr />
  </div>

  <div class="login_box">
    <div class="login_box_cabecera">
      <img src="assets/icons/default-icon.png" />
      <h1 class="login_box_cabecera_titulo">{{title}}</h1>
    </div>
    <div *ngIf="status == 'error'" class="login_box_error">
      <span class="login_box_error_mensaje">
        Usuario incorrecto
      </span>
    </div>

    <form #login="ngForm" (ngSubmit)="onSubmit(login)" class="login_box_formulario">

      <div class="login_box_formulario_email">
        <label class="login_box_formulario_email_titulo">Email:</label>
        <input type='email' name='email' #email="ngModel" [(ngModel)]="user.email" class="login_box_formulario_email_input"
          required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <span *ngIf='!email.valid && email.touched' class="login_box_formulario_error">
          El email no es válido
        </span>
      </div>

      <div class="login_box_formulario_password">
        <label class="login_box_formulario_password_titulo">Contraseña:</label>
        <input type='password' name='password' #password="ngModel" [(ngModel)]="user.password" required minlength=2
          class="login_box_formulario_password_input" />
        <span *ngIf='!password.valid && password.touched' class="login_box_formulario_error">
          La contraseña no es válida
        </span>
      </div>

      <input type="submit" value="Iniciar Sesión" [disabled]="!login.form.valid" class="login_box_formulario_submit" />

    </form>
  </div>
</div>
